<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirador Insight Mobile App Information</title>
    <style>
        body {
            background-color: #25B9C0;
            color: #E9F8F9;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Mirador Insight Mobile App Information</h1>
    <p>App Version: <span id="App_Version">Loading...</span></p>
    <p>Build Date: <span id="Build_Date">Loading...</span></p>
    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            return new URLSearchParams(window.location.search).get(name);
        }

        const appVersion = getURLParameter('App_Version');
        const buildDate = getURLParameter('Build_Date');

        document.getElementById('App_Version').textContent = appVersion ? appVersion : 'Unknown';
        document.getElementById('Build_Date').textContent = buildDate ? buildDate : 'Unknown';
    </script>
</body>
</html>
